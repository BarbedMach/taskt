<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User's Tasks</title>
    <link href="css/home.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="header">
        <h1>Welcome, <span id="username">User</span>!</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <h2>Your Tasks</h2>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Task rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>&copy; 2024 Task Management System</p>
    </div>

    <script src="script/home.js" type="text/javascript"></script>
</body>
</html>
